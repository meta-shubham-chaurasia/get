<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title goes here -->
        <title>Metacube Parking System</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav>
            <a href="#employeeRegistrationForm">
                Add Employee
            </a>
            &nbsp;
            <a href="#vehicleRegistrationForm">
                Add Vehicle
            </a>
            &nbsp;
            <a href="#feedbackForm">
                Give feedback
            </a>
            &nbsp;
            <a href="#pricing">
                Pricing
            </a>
        </nav>

        <div align="center" class="container">
            
            <img src="images/logo-metacube.png" alt="logo" class="brand" />

            <!-- Form to add Employee -->
            <form id="employeeRegistrationForm" class="registrationForm">
                <h1>
                    Add Employee
                </h1>

                <table cellpadding="10px">
                    <tr>
                        <td>
                            <label for="fullName">Full Name</label>
                        </td>
                        <td>
                            <input type="text" name="fullName" id="fullName" required="true" placeholder="Enter Full Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <label for="male">
                                <input type="radio" name="gender" id="male" value="Male" checked="true" /> Male
                            </label>
                            <label for="female">
                                <input type="radio" name="gender" id="female" value="Female" /> Female
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="emailId">Email Id</label>
                        </td>
                        <td>
                            <input type="email" name="emailId" id="emailId" required="true"
                                placeholder="Enter Email Id" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" required="true"
                                placeholder="Enter Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="confirmPassword">Confirm Password</label>
                        </td>
                        <td>
                            <input type="password" name="confirmPassword" id="confirmPassword" required="true"
                                placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="contact">Contact Number</label>
                        </td>
                        <td>
                            <input type="tel" name="contact" id="contact" required="true"
                                placeholder="Enter Contact No." />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>

            <!-- Form to add vehicle -->
            <form id="vehicleRegistrationForm" class="registrationForm">
                <h1>
                    Add Vehicle
                </h1>
                <table cellpadding="10px">
                    <tr>
                        <td>
                            <label for="vehicleCompany">Vehicle Make</label>
                        </td>
                        <td>
                            <input type="text" name="vehicleCompany" id="vehicleCompany" required="true"
                                placeholder="(Company)" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vehicleModel">Vehicle Model</label>
                        </td>
                        <td>
                            <input type="text" name="vehicleModel" id="vehicleModel" required="true"
                                placeholder="Enter Vehicle Model" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vehicleType">Vehicle Type</label>
                        </td>
                        <td>
                            <select name="vehicleType" id="vehicleType" required="true">
                                <option value="" disabled="true" selected="true">Select an option</option>
                                <option value="Cycle">Cycle</option>
                                <option value="Motorcycle">Motorcycle</option>
                                <option value="Four Wheeler">Four Wheeler</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vehicleNumber">Vehicle Number</label>
                        </td>
                        <td>
                            <input type="text" name="vehicleNumber" pattern="^[A-Z]{2} [0-9]{2} [A-Z]{2} [0-9]{4}$"
                                id="vehicleNumber" required="true" placeholder="Eg. RJ24CAXXXX" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="employeeId">Employee Id</label>
                        </td>
                        <td>
                            <input type="text" name="employeeId" id="employeeId" required="true"
                                placeholder="Enter Employee Id" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="identification">Identification</label>
                        </td>
                        <td>
                            <textarea name="identification" id="identification" rows="4" cols="25"
                                placeholder="Colour, mark, visible accessory etc."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>

            <!-- Form to provide feedback -->
            <form id="feedbackForm">
                <h1>
                    Get in touch
                </h1>

                <table cellpadding="5px">
                    <tr>
                        <td>
                            <label for="userName">Name</label>
                        </td>
                        <td>
                            <input type="text" name="userName" id="userName" required="true"
                                placeholder="Enter Name Here" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="userEmail">Email</label>
                        </td>
                        <td>
                            <input type="email" name="userEmail" id="userEmail" required="true"
                                placeholder="Enter Email Here">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="subject">Subject</label>
                        </td>
                        <td>
                            <input type="text" name="subject" id="subject" required="true"
                                placeholder="Enter Subject Here" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Message</label>
                        </td>
                        <td>
                            <textarea name="message" id="message" cols="25" rows="5" 
                                placeholder="Enter Your Message Here" required="true"></textarea>
                        </td>
                    </tr>
                </table>
            </form>

            <!-- Shows pricing of all vehicle Types -->
            <div id="pricing">
                <h1>Pricing</h1>

                <!-- Prices for cycle -->
                <div class="pricingItem">
                    <h2>Cycle</h2>
                    <p><b>$100</b>/month</p>
                    <p><span class="price">$5</span> Daily</p>
                    <p><span class="price">$100</span> Monthly</p>
                    <p><span class="price">$500</span> Yearly</p>
                    <button class="purchase-button">Purchase Now</button>
                </div>

                <!-- Prices for Motorcycle -->
                <div class="pricingItem">
                    <h2>Motor Cycle</h2>
                    <p><b>$200</b>/month</p>
                    <p><span class="price">$10</span> Daily</p>
                    <p><span class="price">$200</span> Monthly</p>
                    <p><span class="price">$1000</span> Yearly</p>
                    <button class="purchase-button">Purchase Now</button>
                </div>

                <!-- Prices for Four Wheeler -->
                <div class="pricingItem">
                    <h2>Four Wheeler</h2>
                    <p><b>$500</b>/month</p>
                    <p><span class="price">$20</span> Daily</p>
                    <p><span class="price">$500</span> Monthly</p>
                    <p><span class="price">$3500</span> Yearly</p>
                    <button class="purchase-button">Purchase Now</button>
                </div>
            </div>
        </div>
    </body>
</html>
